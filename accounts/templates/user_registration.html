{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center my-4" style="background-color:white;">
            <h2>Crear nuevo usuario</h2>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center my-4" style="background-color:white;">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mb-4">Crear cuenta</button>
            </form>
        </div>
    </div>

{% endblock %}
