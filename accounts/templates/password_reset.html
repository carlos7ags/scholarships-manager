{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}



    <div class="container">
        <div class="row justify-content-center my-4" style="background-color:white;">
            <h2>¿Olvidaste tu contraseña?</h2>

        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-4" style="background-color:white;">

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p class="text-muted">Ingresa tu correo electrónico para restablecer tu contraseña.</p>
                <button type="submit" class="btn btn-primary mb-4">Recuperar contraseña</button>
            </form>
        </div>
    </div>
{% endblock %}
