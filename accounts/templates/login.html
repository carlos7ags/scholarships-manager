{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center my-4" style="background-color:white;">
            <h2>Iniciar sesión</h2><br>

        </div>
    </div>

    <div class="container">
          <div class="row justify-content-center mt-4" style="background-color:white;">

            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}

              <p class="text-muted">Recuerda que tu nombre de usuario es tu CURP (utiliza sólo letras mayúsculas).</p>

                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-primary mb-4">Iniciar sesión</button>
                <span><p>
            <a href="{% url "password_reset" %}">¿Olvidaste tu contraseña?</a> &nbsp
            <a href="{% url "user_registration" %}">Crear cuenta</a>
              </p>  </span>
            </form>
          </div>
    </div>

{% endblock %}
