{% block content %}

    <form hx-post="{{ request.path }}" class="modal-content">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">Cancelar aplicación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p><strong>Entiendo que retirar mi aplicación es un proceso irreversible y no podre aplicar nuevamente a
                la misma convocatoria.</strong></p>
            <p>Si tienes preguntas ponte en contacto con el IDSCEA.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Cancelar</button>
            <input type="submit" value="Cancelar aplicación" id="submit" name="submit"
                   class="btn btn-danger btn-sm">
        </div>
    </form>

{% endblock %}
