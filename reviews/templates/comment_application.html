{% block content %}

    <form hx-post="{{ request.path }}" class="modal-content">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">Observaciones a aplicación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="comment">Comentarios</label>
            <textarea class="form-control" id="comment" rows="7"></textarea>
          </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="sendEmail">
              <label class="form-check-label" for="sendEmail">
                Enviar correo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="createAction">
              <label class="form-check-label" for="createAction">
                Crear acción
              </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Cancelar</button>
            <input type="submit" value="Enviar comentarios" id="submit" name="submit"
                   class="btn btn-danger btn-sm">
        </div>
    </form>

{% endblock %}
